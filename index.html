<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>个人社保计算软件</title>
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		 
		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container text-center">
			<H2>个人社保计算软件-中北大学-闫佳馀</H2>
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input type="text" placeholder="请输入工资" id="salary" class="form-control">
					</td>
					<td><button class="btn btn-danger" id="btn">计算</button></td>
				</tr>
				<tr>
					<td style="background-color: #337ab7;color: #fff;">险种</td>
					<td style="background-color: #337ab7;color: #fff;">个人%</td>
					<td style="background-color: #337ab7;color: #fff;">个人</td>
					<td style="background-color: #337ab7;color: #fff;">公司%</td>
					<td style="background-color: #337ab7;color: #fff;">公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="a"></td>
					<td>20%</td>
					<td id="b"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="c"></td>
					<td>6%</td>
					<td id="d"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="e"></td>
					<td>1.5%</td>
					<td id="f"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="g"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="h"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="i"></td>
					<td>12%</td>
					<td id="j"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="k"></td>
					<td>公司合计</td>
					<td id="l"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td colspan="4" id="m"></td>
				</tr>
			</table>
		</div>
		<script>
			const btn=document.getElementById('btn');
			const a=document.getElementById('a')
			const b=document.getElementById('b')
			const c=document.getElementById('c')
			const d=document.getElementById('d')
			const e=document.getElementById('e')
			const f=document.getElementById('f')
			const g=document.getElementById('g')
			const h=document.getElementById('h')
			const i=document.getElementById('i')
			const j=document.getElementById('j')
			const k=document.getElementById('k')
			const l=document.getElementById('l')
			const m=document.getElementById('m')
			const s=document.getElementById('salary')
			btn.addEventListener('click',function(){
				a.value=s.value*0.08;
				a.innerHTML=a.value;
			});
			btn.addEventListener('click',function(){
				b.value=s.value*0.2;
				b.innerHTML=b.value;
			});
			btn.addEventListener('click',function(){
				c.value=s.value*0.02;
				c.innerHTML=c.value;
			});
			btn.addEventListener('click',function(){
				d.value=s.value*0.06;
				d.innerHTML=d.value;
			});
			btn.addEventListener('click',function(){
				e.value=s.value*0.005;
				e.innerHTML=e.value;
			});
			btn.addEventListener('click',function(){
				f.value=s.value*0.015;
				f.innerHTML=f.value;
			});
			btn.addEventListener('click',function(){
				g.value=s.value*0.005;
				g.innerHTML=g.value;
			});
			btn.addEventListener('click',function(){
				h.value=s.value*0.008;
				h.innerHTML=h.value;
			});
			btn.addEventListener('click',function(){
				i.value=s.value*0.12;
				i.innerHTML=i.value;
			});
			btn.addEventListener('click',function(){
				j.value=s.value*0.12;
				j.innerHTML=j.value;
			});
			btn.addEventListener('click',function(){
				k.value=a.value+c.value+e.value+i.value;
				k.innerHTML=k.value;
			});
			btn.addEventListener('click',function(){
				l.value=b.value+d.value+f.value+g.value+h.value+j.value;
				l.innerHTML=l.value;
			});
			btn.addEventListener('click',function(){
				m.value=l.value+s.value*1;
				m.innerHTML=m.value;
				console.log(s.value);
			});
		</script>
	</body>
</html>
